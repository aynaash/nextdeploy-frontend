<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    <linearGradient id="zap" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34d399" />
      <stop offset="100%" stop-color="#10b981" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" rx="32" fill="url(#bg)" />
  
  <!-- Logo Icon: Infinity + Lightning Bolt -->
  <g transform="translate(60, 40)">
    <!-- Server Box -->
    <rect x="20" y="20" width="80" height="80" rx="16" fill="transparent" stroke="#10b981" stroke-width="8" />
    <!-- Lightning inside -->
    <path d="M65 35 L45 70 L55 70 L45 105 L75 60 L60 60 Z" fill="url(#zap)" />
  </g>
  
  <!-- Text: NextDeploy -->
  <text x="210" y="110" font-family="system-ui, -apple-system, sans-serif" font-weight="800" font-size="72" fill="#f8fafc">
    Next<tspan fill="#34d399">Deploy</tspan>
  </text>
  
  <text x="215" y="150" font-family="monospace" font-weight="500" font-size="20" fill="#94a3b8" letter-spacing="4">
    ZERO TO PRODUCTION
  </text>
</svg>
